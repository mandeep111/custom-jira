spring.datasource.url=jdbc:oracle:thin:@//${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}

# Jwt Token
app.jwt-secret=${JWT_SECRET_KEY}
app.jwt-expiration-milliseconds=${JWT_EXPIRATION}

workflow.url=${WORKFLOW_URL}
workflow.ui.url=${WORKFLOW_UI_URL}